<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Set your class</title>
	<link rel="stylesheet" type="text/css" href="../css/style.css">
</head>
<body>
	<div id="wrap_body">
		<header>
		<div id="wrap-header">
			<h1>Set your Class</h1>
		</div>
		</header>
		<div id="set_content"class="floatleft">
			&nbsp&nbsp&nbsp&nbsp&nbspClass name:
			<input type="text"><br/>
			Teacher name:
			<input type="text"><br/>
			Class Location:
			<input type="text"><br/>
			Weeks:
			<input type="text"size=1> To <input type="text"size=1> except
			<input type="text"size=5><br/>
			Days:
			<select>
				<option>Sunday</option>
				<option>Monday</option>
				<option>Tuesday</option>
				<option>Wednesday</option>
				<option>Thrusday</option>
				<option>Friday</option>
				<option>Saturday</option>
			</select>
		</div>
		<div id="classtime"class="floatleft">
			Class time:
		</div>		
	</div>
</body>
</html>
